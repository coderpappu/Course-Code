<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Js Class</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="heading">Js class day 02</h2>
    <div id="container">
      <div id="innerBox">
        <div class="sliceOne">
          <label id="labelOne">01</label>
        </div>
        <div class="sliceTwo">
          <label id="labelTwo">02</label>
        </div>
        <div>
          <label id="result"> result </label>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script>
      // let numberOne = 20;
      // let numberTwo = 20;
      // let result = numberOne + numberTwo;
      let user = prompt("", "");

      function myCal(p1, p2, p3) {
        let numOne = p1;
        let numTwo = p2;
        let call = p3;
        document.getElementById("labelOne").innerHTML = numOne;
        document.getElementById("labelTwo").innerHTML = numTwo;

        if (call == "+") {
          result = numOne + numTwo;
          document.getElementById("result").innerHTML = result;
        } else if (call == "-") {
          result = numOne - numTwo;
          document.getElementById("result").innerHTML = result;
        } else if (call == "/") {
          result = numOne / numTwo;
          document.getElementById("result").innerHTML = result;
        } else if (call == "*") {
          result = numOne * numTwo;
          document.getElementById("result").innerHTML = result;
        } else {
          document.getElementById("result").innerHTML = result;
        }
      }

      // myCal(10,20, "-");
      // myCal(10, 20, "+");
      myCal(20, 10, user);
      // myCal(20, 2, "*")
    </script>
  </body>
</html>

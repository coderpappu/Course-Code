<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Js Class</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="heading">Js class day 02</h2>
    <div id="container">
      <div id="innerBox">
        <div class="sliceOne">
          <label id="labelOne">01</label>
        </div>
        <div class="sliceTwo">
          <label id="labelTwo">02</label>
        </div>
        <div>
          <label id="result"> result </label>
        </div>
      </div>
    </div>

    <script src="home.js"></script>

    <script>
      let numOne = -20;
      let numTwo = 20;
      let sumOrDec = prompt("Enter a operator ", "");

      // console.log(numOne++)
      let numOneCheck = 0;
      let numTwoCheck = 0;
      let sum = 0;

      if (sumOrDec !== "-") {
        numOneCheck = numOne > 0 ? numOne : "False";

        numTwoCheck = numTwo > 0 ? numTwo : "False";

        if (numOneCheck === "False") {
          console.log("Number Error");
        } else if (numTwoCheck === "False") {
          console.log("Number Error");
        } else {
          sum = numOneCheck + numTwoCheck;
        }
      } else if (sumOrDec !== "+") {
        let numOneCheck = numOne > 0 ? numOne : "False";
        let numTwoCheck = numTwo > 0 ? numTwo : "False";

        if (numOneCheck === "False") {
          console.log("Number Error");
        } else if (numTwoCheck === "False") {
          console.log("Number Error");
        } else {
          sum = numOneCheck - numTwoCheck;
        }
      } else {
        console.log("Error");
      }

      console.log(numOneCheck);
      console.log(numTwoCheck);

      document.getElementById("labelOne").innerHTML = numOneCheck;
      document.getElementById("labelTwo").innerHTML = numTwoCheck;
      document.getElementById("result").innerHTML = sum;
    </script>
  </body>
</html>
